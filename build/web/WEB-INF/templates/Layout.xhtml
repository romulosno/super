<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />            
        </f:facet>
        
        <link rel="shortcut icon" href="../../../img/marca_ueg.ico" type="image/x-icon" />
        <title>Pasta Online</title>

        <h:outputStylesheet library="algaworks" name="styles/custom.css" />
        <h:outputStylesheet library="algaworks" name="styles/layout.css" />
        <h:outputStylesheet library="algaworks" name="styles/components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="algaworks" name="javascripts/app.js" />
    </h:head>

    <h:body>

        <header class="aw-topbar">

            <h:graphicImage library="algaworks" name="images/logo.png" class="aw-toggleimg"/>

            <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>

            <div class="dropdown">
                <div>
                    <h:panelGrid columns="2">
                        <h:graphicImage value="/img/usuario.png" width="25"/>
                        <a class="aw-menuusu">#{serviceControle.getUsuarioPorPk()}</a>
                    </h:panelGrid>
                    
                </div>
                <div class="dropdown-content">
                    <ul class="dropdown-contenticons">
                        <li class="dropdown-contentlinhas">
                            <a href="#" class="dropdown-contentlinhasicones">
                                <i class="fa fa-fw fa-user"></i>
                                <span>Perfil</span>
                            </a>
                        </li>
                        <li class="dropdown-contentlinhas">
                            <a href="#" class="dropdown-contentlinhasicones">
                                <i class="fa fa-fw fa-cog"></i>
                                <span>Configurações</span>
                            </a>
                        </li>
                        <li class="dropdown-contentlinhas">
                            <a href="#" class="dropdown-contentlinhasicones">
                                <i class="fa fa-fw fa-flag"></i>
                                <span>Ajuda</span>
                            </a>
                        </li>
                        <li class="dropdown-contentlinhas">
                            <a href="PastaOnline/logout" class="dropdown-contentlinhasicones">
                                <i class="fa fa-fw fa-sign-out"></i>
                                <span>Sair</span>
                            </a>
                        </li>
                    </ul> 
                </div>
            </div>


        </header>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="Menu.xhtml" />
        </aside>

        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>
        
        <h:outputScript name="js/ripple-effect.js" library="adamantium-layout" />
        <h:outputScript name="js/perfect-scrollbar.js"
                        library="adamantium-layout" />
        <h:outputScript name="js/layout.js" library="adamantium-layout" />
        <h:outputStylesheet name="css/core-layout.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css"
                            library="adamantium-layout" />

    </h:body>

</html>
